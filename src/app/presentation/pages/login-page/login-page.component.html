<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  class="max-w-sm mx-auto mt-10 p-6 border-gray-500 border-2 rounded-2xl shadow"
>
  <div class="field mb-4">
    <label for="email" class="block mb-2 font-semibold text-900">Usuário</label>
    <input
      id="email"
      type="text"
      pInputText
      formControlName="email"
      placeholder="Digite seu usuário"
      class="w-full"
    />
  </div>

  <div class="field mb-6">
    <label for="password" class="block mb-2 font-semibold text-900"
      >Senha</label
    >
    <p-password
      id="password"
      formControlName="password"
      placeholder="Digite sua senha"
      [feedback]="false"
      class="w-full"
    />
  </div>

  <p-button
    type="submit"
    label="Entrar"
    class="w-full"
    [disabled]="loginForm.invalid"
  />
</form>
