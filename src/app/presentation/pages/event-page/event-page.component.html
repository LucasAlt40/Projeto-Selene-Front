<p-table [value]="events" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Id</th>
            <th>Titulo</th>
            <th>Descrição</th>
        </tr>
    </ng-template>
    <ng-template #body let-event>
        <tr>
            <td>{{ event.id }}</td>
            <td>{{ event.title }}</td>
            <td>{{ event.description }}</td>
        </tr>
    </ng-template>
</p-table>
