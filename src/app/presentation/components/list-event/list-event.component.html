<div class="p-3 flex-shrink-0 flex flex-col gap-3 rounded shadow min-w-[270px]">
  <img
    [src]="imagesBaseUrl + event.previewImageUrl"
    [alt]="event.title"
    class="w-68 h-48 object-cover rounded mb-2"
  />
  <div>
    <h3 class="text-lg font-semibold">{{ event.title }}</h3>
    <p>{{ event.date | date: 'dd/MM/yyyy' }}</p>
  </div>
  <p-button
    icon="pi pi-info-circle"
    styleClass="p-button-outlined"
    label="Ver Detalhes"
    class="mt-2"
    [routerLink]="['/evento', event.id]"
  />
</div>
