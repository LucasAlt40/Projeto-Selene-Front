<header class="flex justify-between items-center p-4 bg-gray-800 text-white">
  <h1 class="text-2xl">Selene</h1>

  <div>
    <p-iconfield class="w-96">
      <p-inputicon styleClass="pi pi-search" />
      <input type="text" pInputText placeholder="Procure por um evento" />
    </p-iconfield>
  </div>

  <div class="flex items-center gap-4">
    <i class="pi pi-user" style="font-size: 2rem"></i>

    <div class="flex flex-col">
      @if(isAuthenticated) {
      <div class="flex gap-3">
        <span class="text-xs">{{ user?.name }}</span>
        <p
          (click)="logout()"
          class="text-xs hover:text-red-400 transition cursor-pointer"
        >
          <i class="pi pi-sign-out" style="font-size: 1rem"></i>
        </p>
      </div>
      } @else {
      <a routerLink="/login" class="text-xs hover:text-gray-400 transition"
        >Entrar</a
      >
      <a routerLink="/register" class="text-xs hover:text-gray-400 transition"
        >Cadastre-se</a
      >
      }
    </div>
  </div>
</header>
