<div
  class="flex flex-col border border-black rounded-3xl overflow-hidden bg-white shadow-lg w-[900px] max-w-full"
>
  <div class="flex">
    <div class="w-1/2 p-4">
      <img
        [src]="imageBase + ticket.eventImage"
        [alt]="ticket.eventTitle"
        class="rounded-md w-full h-auto mb-4"
      />

      <div
        class="flex items-center gap-2 text-lg font-medium text-gray-800 mb-2"
      >
        <span class="text-red-600 text-xl pi pi-map-marker"></span>
        <span>{{ ticket.eventLocation }}</span>
      </div>

      <div class="flex items-center gap-2 text-lg font-medium text-gray-800">
        <span class="text-red-600 text-xl pi pi-calendar"></span>
        <span>{{ ticket.eventDate | date : "dd/MM/yyyy" }}</span>
      </div>
    </div>

    <div
      class="w-1/2 p-6 flex flex-col justify-between border-l border-black rounded-tr-3xl rounded-br-3xl"
    >
      <div>
        <h2 class="text-3xl font-semibold text-center text-gray-800">
          {{ ticket.eventTitle }}
        </h2>
        <p class="text-xl text-center text-gray-600 mt-1">
          {{ ticket.ticketCategoryDescription }}
        </p>

        <div class="flex justify-center my-6">
          <app-qrcode
            [value]=`${ticket.id}`
            [size]="200"
          ></app-qrcode>
        </div>

        <p class="text-center text-xl text-gray-800 font-medium">
          {{ ticket.customerName }}
        </p>
        <p class="text-center text-gray-600 text-sm">
          {{ ticket.customerDocument }}
        </p>
      </div>

      <div class="text-sm text-gray-500 text-center mt-6">
        ticket gerado em {{ ticket.createdAt | date : "dd/MM/yyyy" }}
      </div>
    </div>
  </div>
  <div class="text-right text-sm text-gray-600 w-[900px] mt-2 pr-4">
    # {{ ticket.id }}
  </div>
</div>
