<p-card>
  <div class="flex gap-6">
    <img
      [src]="imagesBaseUrl + event.previewImageUrl"
      [alt]="event.title"
      class="w-100 object-cover rounded-lg shadow flex-shrink-0"
    />
    <div class="flex flex-col gap-6">
      <div>
        <h3 class="text-xl font-bold">{{ event.title }}</h3>
        <p class="m-0">{{ event.description }}</p>
        <div class="flex gap-3 my-3">
          <p-tag
            severity="info"
            value="{{ event.eventCategoryName }}"
            [rounded]="true"
          />
          <div class="flex items-center gap-2 text-sm">
            <i class="pi pi-calendar-clock text-amber-600"></i>
            <p>{{ event.date | date : "dd/MM/yyyy" }}</p>
          </div>
          <div class="flex items-center gap-2 text-sm">
            <i class="pi pi-map-marker text-red-500"></i>
            <p>
              {{ event.address.city }}, {{ event.address.state }}
              {{ event.address.street }}, {{ event.address.number }} -
              {{ event.address.neighbourhood }}
            </p>
            <p></p>
          </div>
        </div>
      </div>
      <div class="flex gap-4 mt-1">
        <p-button
          label="Ver detalhes"
          severity="secondary"
          class="w-full"
          [outlined]="true"
          styleClass="w-full"
          icon="pi pi-info-circle"
          [routerLink]="['/evento', event.id]"
        />

        <p-button
          label="Comprar"
          class="w-full"
          styleClass="w-full"
          icon="pi pi-shopping-cart"
          [routerLink]="['/evento-ingresso', event.id]"
        />
      </div>
    </div>
  </div>
</p-card>
