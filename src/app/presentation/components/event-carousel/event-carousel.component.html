<section>
  <h4>{{ labelCategory }}</h4>
  <div class="card">
    <p-carousel
      [value]="[0, 2, 3, 5, 6, 7, 8, 9, 10, 11]"
      [numVisible]="6"
      [numScroll]="6"
      [circular]="true"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template let-event #event>
        <div class="border border-surface rounded-border m-2 p-4">
          <div class="mb-4">
            <div class="relative mx-auto">
              <img [src]="event.previewUrl" class="w-full rounded-border" />
            </div>
            <p>{{ event.title }}</p>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</section>
